site_name: Puget Mesh
site_author: Puget Mesh
site_description: "Puget Mesh: Supporting Mesh networks in the Puget Sound Region"
copyright: Â© Creative Commons Attribution-ShareAlike 4.0 International License
site_url: https://pugetmesh.org
repo_url: https://github.com/pugetmesh/pugetmesh.github.io
edit_uri: edit/main/docs/
nav:
  - Home: index.md
  - AREDN: aredn/index.md
  - Meshtastic:
    - Overview: meshtastic/index.md
    - FAQ: meshtastic/faq.md
    - Configuration: meshtastic/config.md
    - Equipment: meshtastic/equipment.md
    - May 2025 - ShortFast Experiment: meshtastic/may2025.md
  - MeshCore: meshcore/index.md
  - About: about.md
  - Other: other.md

plugins:
  - search
  - social
  - table-reader
  - git-revision-date-localized:
      enable_creation_date: false
      type: date
  - git-committers:
      repository: pugetmesh/pugetmesh.github.io
      branch: main

markdown_extensions:
  - toc
  - attr_list
  - md_in_html
  - tables
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji 
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

theme:
  name: material
  palette:
    primary: amber
    scheme: default 

  favicon: static/favicon.png
  logo: static/favicon.png
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.path
    - navigation.instant
    - navigation.instant.prefetch
    - toc.integrate
    - toc.follow
    - content.action.edit
    - content.code.copy

extra:
  social:
    - icon: fontawesome/brands/discord 
      link: https://discord.gg/ANvUg3AyZt
    - icon: fontawesome/brands/bluesky 
      link: https://bsky.app/profile/pugetmesh.org
    - icon: fontawesome/brands/instagram 
      link: https://www.instagram.com/pugetmesh
    - icon: fontawesome/brands/github 
      link: https://github.com/pugetmesh
